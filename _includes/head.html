<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}{% if page.url != '/' and page.title %} | {{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="p:domain_verify" content="c3d807c038284685b40e3d98751ecea4"/>

  <script>
    if(sessionStorage.fonts) {
      document.getElementsByTagName('html')[0].classList.add('wf-active');
    }

    WebFontConfig = {
      google: {
        families: ['Karla']
      },
      timeout: 2000,
      active: function() {
        sessionStorage.fonts = true;
      }
    };
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" async></script>
  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify | strip_newlines }}
  </style>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
